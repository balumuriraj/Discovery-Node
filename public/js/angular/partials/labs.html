<div ng-include src="'/js/angular/partials/header.html'"></div>

<div class="labs-container wrap" ng-controller="LabsCtrl">
    <div class="container-fluid">
        <div class="title-container">
            <div class="title-section wrap">
                <p class="home-title"><span>Discovery</span> Lab</p>
                <p class="home-subtitle hidden-xs hidden-sm">An interactive Lab with numerous questions that helps honing the skills of the students</p>
                <img src="/img/svg/discovery-home.svg" class="hidden-xs hidden-sm" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="lab-list">
                    <ul>
                        <li ng-repeat="lab in labs | filter:searchLab">
                            <div class="lab-block">
                                <div class="content-section">
                                    <p>{{lab.labname}}</p>
                                    <p>{{lab.labdescription}}</p>
                                    <button ng-click="startLab(lab.id)">Start Lab</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sidebar-container">
                    <p><span>{{ (labs | filter:searchLab).length }}</span> labs </p>
                    <input type="text" ng-model="searchLab" placeholder="Search Lab" />
                </div>
            </div>
        </div>


    </div>

    <footer>
        <div class="footer">
            <div class="container-fluid">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <p>Â© 2014 Discovery, Inc.</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                </div>
            </div>
        </div>
    </footer>

</div>
